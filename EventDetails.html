<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Details</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div class="container">
	<div class="navbar">
		<div class="navbar inner">
			<ul class="nav"> 

			</ul>
		</div>	
	

	</div>

	<div ng-controller="EventController" style="padding-left: 20px; padding-right: 20px;">
	<img ng-src="{{event.imageUrl}}" alt="{{event.name}}">
		<div class="row">
			<div class="spann11">
				<h2>{{event.name}} {{event.lastName}}</h2><br>
				
			</div>
		</div>
		<div class="row">
			<div class="spann11">
				<div>{{event.description}}</div>
			</div>
			<!--<div class="span4">
			<adress>
				<strong>Adress:</strong><br>
				{{event.location.adress}}<br>
				{{event.location.city}}<br>
				{{event.location.province}}
			</adress>
			</div> -->
		</div>
		<hr />


		<h3>Sessions</h3>
		Order By: 
		<select ng-model="sortorder" class="input-small">
			<option selected value="name">Name</option>
			<option value="-upVoteCount">Votes</option>
		</select>
		Show:
		<select ng-model="query.family" class="input-medium">
			<option selected value="">All</option>
			<option selected value="Stark">Stark</option>
			<option selected value="Lannister">Lannister</option>
			<option selected value="Targaryen">Targaryen</option>
		</select>
		<ul class="thumbnails">
			<li ng-repeat="session in event.sessions |Â orderBy:sortorder | filter:query">
			<div class="row session">
				<div class="span0 well votingWidget">
					<div class="votingButton" ng-click="upVoteSession(session)">
						<i class="icon-chevron-up icon-white"></i>
					</div>
					<div class="badge badge-inverse">
						<div>{{session.upVoteCount}}</div>
					</div>
					<div class="votingButton" ng-click="downVoteSession(session)">
						<i class="icon-chevron-down"></i>
					</div>
				</div>
				<div class="well span9">
					<h4 class="well-title">{{session.name}}</h4>
					<h6 style="margin-top: -10px;">Duration: {{session.duration}}</h6>
					<span>Family: {{session.family}}</span>
					
				</div>
			</div>
			</li> 

		</ul>
		</div>

</div>




<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>

</body>
</html>
